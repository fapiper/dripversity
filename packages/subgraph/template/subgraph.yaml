specVersion: 0.0.2
schema:
    file: ./dripversity.graphql
dataSources:
    - kind: ethereum/contract
      name: erc721
      network: {{chainName}}
      source:
          address: "{{address}}"
          abi: Dripversity
          startBlock: {{startBlock}}
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          entities:
              - Token
              - Owner
              - Contract
              - Transfer
          abis:
              - name: Dripversity
                file: ./abi/Dripversity.json
          eventHandlers:
              - event: Transfer(indexed address,indexed address,indexed uint256)
                handler: handleTransfer
          file: ./src/mapping.ts
