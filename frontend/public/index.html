<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- HTML Meta Tags -->
    <title>DRIPVERSITY</title>
    <meta name="description"
          content="DRIPVERSITY is a 3D-rendered collection of 250 NFTs representing the diversity of ethnic heritage, cherishing education and learning, with a crossover of college-themed and urban fashion aesthetics">

    <!-- Facebook Meta Tags -->
    <meta property="og:title" content="DRIPVERSITY">
    <meta property="og:description"
          content="DRIPVERSITY is a 3D-rendered collection of 250 NFTs representing the diversity of ethnic heritage, cherishing education and learning, with a crossover of college-themed and urban fashion aesthetics">
    <meta property="og:url" content="<%= BASE_URL %>">
    <meta property="og:type" content="website">
    <meta property="og:image" content="<%= BASE_URL %>dripversity.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="627">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="dripversity.com">
    <meta property="twitter:url" content="<%= BASE_URL %>">
    <meta name="twitter:title" content="DRIPVERSITY">
    <meta name="twitter:description"
          content="DRIPVERSITY is a 3D-rendered collection of 250 NFTs representing the diversity of ethnic heritage, cherishing education and learning, with a crossover of college-themed and urban fashion aesthetics">
    <meta name="twitter:image" content="<%= BASE_URL %>dripversity.png">

</head>
